<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contador Dinâmico – SPGI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f7f7f7;
    }

    h1 {
      font-size: 2.1em;
      margin-bottom: 20px;
    }

    .subtitulo {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #555;
    }

    .contador {
      font-size: 2.6em;
      font-weight: bold;
      background: #fff;
      display: inline-block;
      padding: 25px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contador span {
      display: inline-block;
      min-width: 90px;
    }

    .label {
      font-size: 0.4em;
      display: block;
      margin-top: 5px;
      color: #666;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Quantos dias se passaram desde que o concurso do SPGI teve a última atualização?</h1>
  <div class="subtitulo">Última atualização registada em 14/01/2025</div>

  <div class="contador">
    <span id="dias">0<span class="label">dias</span></span>
    <span id="horas">0<span class="label">horas</span></span>
    <span id="minutos">0<span class="label">min</span></span>
    <span id="segundos">0<span class="label">seg</span></span>
  </div>

  <script>
    // Data inicial: 14 de janeiro de 2025, 00:00:00
    const dataInicial = new Date(2025, 0, 14, 0, 0, 0);

    function atualizarContador() {
      const agora = new Date();
      let diferenca = Math.floor((agora - dataInicial) / 1000); // segundos totais

      if (diferenca < 0) diferenca = 0;

      const dias = Math.floor(diferenca / (24 * 3600));
      diferenca %= (24 * 3600);

      const horas = Math.floor(diferenca / 3600);
      diferenca %= 3600;

      const minutos = Math.floor(diferenca / 60);
      const segundos = diferenca % 60;

      document.getElementById("dias").firstChild.nodeValue = dias;
      document.getElementById("horas").firstChild.nodeValue = horas.toString().padStart(2, "0");
      document.getElementById("minutos").firstChild.nodeValue = minutos.toString().padStart(2, "0");
      document.getElementById("segundos").firstChild.nodeValue = segundos.toString().padStart(2, "0");
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>

</body>
</html>
